<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title>CSS Box Shadow</title>
        <style type="text/css">
        	#grid0 {grid: none;}
        	#grid1 {grid: auto-flow / 1fr;}
        	#grid2 {grid: auto-flow dense / 1fr;}
        	#grid3 {grid: 1px 1px / auto-flow;}
        	#grid4 {grid: 1px 1px / dense auto-flow;}
        	
/*            #grid3 {grid: 
            "a a a" 40px
            "b c c" 40px
            "b c c" 40px / 1px 1px 1px;}*/
        </style>
    </head>
    <body>
        <div id="content">
            <ul>
                <li id="grid0"></li>
                <li id="grid1"></li>
                <li id="grid2"></li>
                <li id="grid3"></li>
                <li id="grid4"></li>
                <li id="grid5"></li>

                <li id="none">none</li>
                <li id="inherit">inherit</li>
                <li id="initial">initial</li>
                <li id="unset">unset</li>
            </ul>
        </div>
    </body>
</html>
