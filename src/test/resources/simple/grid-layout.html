<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title>CSS Box Shadow</title>
        <style type="text/css">
        	#grid0 {grid: none;}
        	#grid1 {grid: auto-flow / 1fr;}
        	#grid2 {grid: auto-flow dense / 1fr;}
        	#grid3 {grid: 1px 1px / auto-flow;}
        	#grid4 {grid: 1px 1px / dense auto-flow;}
            #grid5 {grid:	"a a a" 1px
							"b c c" 1px
							"b c c" 1px / 2px 2px 2px;}
			#grid6 {grid: [name]"a a a" 1px
							"b c c" 1px [name]
							"b c c" 1px / 2px [name] 2px 2px [name];}
			#grid7 {grid:	"a a a" 1px
							"b d c" 1px
							"b c c" 1px / 2px 2px 2px;}
			#grid8 {grid: [name]"a a a"[name] 1px
							"b c c" 1px
							"b c c" 1px / 2px 2px 2px;}	

			#grid-area0 {grid-area: auto;}
			#grid-area1 {grid-area: auto / auto / auto;}
			#grid-area2 {grid-area: auto / 1 / IDENT / span 3;}
			#grid-area3 {grid-area: auto / 1 / span IDENT 3 / span 3 IDENT;}
			#grid-area4 {grid-area: 0 / 1 / 2 / 3;}
			
			#grid-row0 {grid-row: auto;}
			#grid-row1 {grid-row: span IDENT 2 / 3;}
			#grid-row2 {grid-row: IDENT span;}
			
			#grid-column0 {grid-column: auto;}
			#grid-column1 {grid-column: span 2 IDENT / 3;}
			#grid-column2 {grid-column: 1 span;}
			
			#grid-row-start {grid-row-start: none;}
			#grid-row-end {grid-row-end: auto;}
			#grid-column-start {grid-column-start: 1;}
			#grid-column-end {grid-column-end: span 2;}
			
			#grid-gap0 {grid-gap: normal;}
			#grid-gap1 {grid-gap: 1px;}
			#grid-gap2 {grid-gap: 1px 1px;}
			#grid-gap3 {grid-gap: 1px 2px;}
			#grid-gap3 {grid-gap: 1px 2px 3px;}
			
			#grid-row-gap0 {grid-row-gap: normal;}
			#grid-row-gap1 {grid-row-gap: 1px;}
			#grid-row-gap2 {grid-row-gap: -1px;}
			
			#grid-column-gap0 {grid-column-gap: normal;}
			#grid-column-gap1 {grid-column-gap: 1px;}
			#grid-column-gap2 {grid-columngap: -1px;}
			
			
        </style>
    </head>
    <body>
        <div id="content">
            <ul>
                <li id="grid0"></li>
                <li id="grid1"></li>
                <li id="grid2"></li>
                <li id="grid3"></li>
                <li id="grid4"></li>
                <li id="grid5"></li>
                <li id="grid6"></li>
                <li id="grid7"></li>
                <li id="grid8"></li>
				
				<li id="grid-area0"></li>
				<li id="grid-area1"></li>
				<li id="grid-area2"></li>
				<li id="grid-area3"></li>
				<li id="grid-area4"></li>
				
				<li id="grid-row0"></li>
				<li id="grid-row1"></li>
				<li id="grid-row2"></li>
				
				<li id="grid-column0"></li>
				<li id="grid-column1"></li>
				<li id="grid-column2"></li>

				<li id="grid-row-start"></li>
				<li id="grid-row-end"></li>
				<li id="grid-column-start"></li>
				<li id="grid-column-end"></li>
				
                <li id="grid-gap0"></li>
                <li id="grid-gap1"></li>
                <li id="grid-gap2"></li>
                <li id="grid-gap3"></li>
                <li id="grid-gap4"></li>

                <li id="grid-row-gap0"></li>
                <li id="grid-row-gap1"></li>
                <li id="grid-row-gap2"></li>
				
                <li id="grid-column-gap0"></li>
                <li id="grid-column-gap1"></li>
                <li id="grid-column-gap2"></li>
				
            </ul>
        </div>
    </body>
</html>
