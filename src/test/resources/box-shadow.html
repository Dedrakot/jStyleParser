<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>CSS Box Shadow</title>
		<style type="text/css">
			ul {
				position: relative;
				border: 1px solid #abc;
				color: #bcd;
				box-shadow: 5px 5px rgba(0, 0, 0, 0.2);
			}
/*			@media screen {
				ul {
					border: 1px solid #dbc;
					color: #cba;
				}
			}*/
		</style>
	</head>
	<body>
		<div id="content">
			<ul id="test">
				<li>a</li>
				<li>b</li>
				<li>c</li>
			</ul>
		</div>
	</body>
</html>
